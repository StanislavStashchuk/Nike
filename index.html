<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title> 
    <link rel="stylesheet" href="css/nike.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="nike">
<!------------------->
<!--nike__container-->
<!------------------->        
        <div class="nike__container">
            <div class="gold__background"></div>
            <div class="blue__background"></div>
        </div>
<!--------------->
<!--nike__post-->
<!--------------->        
        <div class="nike__post">
            <div class="nike__post__header">
                <div class="nike__post__header__logo"><img src="img/logo.png" alt="Logo"></div>
            </div>
            <div class="nike__post__main">               
<!-------------------------->
<!--nike__post__main__item-->
<!-------------------------->                 
                <div class="nike__post__main__item">
                    <div class="nike__post__main__item__shoe"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max"></div>
                    <div class="nike__post__main__item__bubbles">
                        <div class="nike__post__main__item__bubbles__container">
                            <div class="nike__post__main__item__bubble black"></div>
                            <div class="nike__post__main__item__bubble white"></div>
                            <div class="nike__post__main__item__bubble red"></div>
                            <div class="nike__post__main__item__bubble blue"></div>
                        </div>
                    </div>
                </div>
<!--------------------------------->
<!--nike__post__main__discription-->
<!--------------------------------->                 
                <div class="nike__post__main__discription">
                    <div class="nike__post__main__discription__title">
                        <h2>Nike SB Stefan Janoski Max</h2>
                        <h4>Unisex Skateboarding Shoe</h4>
                    </div>
                    <div class="nike__post__main__discription__vote">
                        <a class="ion-ios7-star star1"></a>
                        <a class="ion-ios7-star star2"></a>
                        <a class="ion-ios7-star star3"></a>
                        <a class="ion-ios7-star star4"></a>
                        <a class="ion-ios7-star star5"></a>
                    </div>
                    <div class="nike__post__main__discription__choice">
                        <select id="size" name="size">
                            <option value="size"><h5>Size</h5></option>
                            <option value="L"><h5>L</h5></option>
                            <option value="XL"><h5>XL</h5></option>
                            <option value="XXL"><h5>XXL</h5></option>
                        </select>
                        <span class="arrow"></span>
                        <select id="qty" name="qty">
                            <option value="qty"><h5>Qty</h5></option>
                            <option value="1"><h5>1</h5></option>
                            <option value="2"><h5>2</h5></option>
                            <option value="3"><h5>3</h5></option>
                        </select>
                    </div>
                    <div class="nike__post__main__discription__addButton">
                        <button class="add"><h4>Add to card</h4></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
